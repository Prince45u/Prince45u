<!DOCTYPE html>
<html>
<head>
  <title>Frontend Page Creation</title>
  <link rel="stylesheet" href="./main.css">
  
</head>
<body>
  <div class="container">
    <h1>FRONT-END TRACK</h1>
    <div class="first">
        <div class="data-item">
            <img src="https://ca.slack-edge.com/T05FFAA91JP-U05RHP81R7V-d980e93ebc8c-512" alt="BrownsonEric" data-testid="slackDisplayImage">
          </div>

          <div class="profile">
            <div class="data-item">
                <span data-testid="slackUserName">Slack Name: BrownsonEric</span>
              </div>
              <div class="data-item">
                <span data-testid="myTrack">Track: Frontend</span>
              </div>
          </div>

        </div>

        <div class="date-time">
            <div class="data-item date-div">
                <p data-testid="currentDayOfTheWeek" id="day-span-id">day</p>
              </div>
              <div class="data-item time-div">
                <p data-testid="currentUTCTime" class="time-span" id="time-span-id">time</p>
              </div>
        </div>
    
    
    <div class="giturl-div">
      <a href="https://github.com/Prince45u/Prince45u.git" target="_blank">GitHub URL</a>
    </div>
  </div>


  <script src="./index.js">
  </script>
</body>
</html>
